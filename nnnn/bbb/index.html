<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"content="width=device-width, initial-scale=1.0" />
		<title>CSS Practise</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="container"> 
			<form action="">
				<div class="row">
					<div class="col-25"> 
						<label for="fname">First Name</label>
					</div>
					<div class="col-75"> 
						<input type="text" Placeholder="First name" id="fname"/>
					</div>
				</div>
				<div class="row">
					<div class="col-25"> 
						<label for="lname">Last Name</label></div>
					<div class="col-75"> 
						<input type="text" Placeholder="Last name" id="lname"/>
					</div>
				</div>
				<div class="row">
					<div class="col-25"> 
						<label for="select">Country..</label>
					</div>
					<div class="col-75"> 
						<select name="country" id="select">
							<option value="">Bangladesh</option>
							<option value="">India</option>
							<option value="">Pakistan</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-25"> 
						<label for="subject"> Subject</label>
					</div>
					<div class="col-75"> 
						<textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write somthings.." style="resize:vertical;"></textarea>
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Contact" />
				</div>
			</form>
		</div>
	</body>
		
</html>
